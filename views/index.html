{{template "partials/header" .}}
    <body class="container-fluid">
        <nav class="sb-topnav navbar navbar-expand navbar-dark fixed-top bg-dark mb-4">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">User Management</a>
            <!-- Sidebar Toggle-->
            <!-- <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button> -->
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/login">Login</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="/register">Register</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
            <div class="container pt-5">
                {{if .error}}
                    <div class="mt-5 alert alert-danger alert-dismissible fade show mt-4" role="alert">
                        {{.message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {{end}}
                <table class="table mt-5">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Active</th>
                      </tr>
                    </thead>
                    <tbody>
                        {{ range .users }}
                            <tr>
                                <th scope="row">{{ .ID }}</th>
                                <td>{{ .Name }}</td>
                                <td>{{ .Email }}</td>
                                <td>
                                    {{if .IsActive}}
                                        <span class="badge text-bg-success">Active</span>
                                    {{else}}
                                        <span class="badge text-bg-warning text-white">Inactive</span>
                                    {{end}}
                                </td>
                                
                            </tr>
                        {{ end }}
                        
                    </tbody>
                  </table>
            </div>

{{template "partials/footer" .}}
